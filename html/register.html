<!DOCTYPE html>
<html lang="es">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Superarse - Acondicionamiento físico y salud</title>
      <link rel="stylesheet" href="../styles/styles.css">
      <link rel="stylesheet" href="../styles/login.css">
      <link rel="stylesheet" href="../styles/register.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  </head>
  <body>
    <main class="main">  

      <!-- Header -->
      <div class="top-line"></div>

      <header class="header">
        <img src="../images/logo-sinfondo.png" class="logo" alt="logo">

        <nav class="navigation">
          <button class="nav-item">Inicio</button>
          <button class="nav-item">Productos</button>
          <button class="nav-item">Contacto</button>
          <button class="nav-item">Inscribite</button>
        </nav>

        <div class="icons-container">
            <button class="cart-button" aria-label="Shopping Cart">
              <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg" class="cart-icon">
                <path d="M10.62 10H4.62M11.1 10L15.42 25.68C15.7806 26.9165 16.5295 28.0041 17.556 28.7821C18.5825 29.5601 19.8321 29.9871 21.12 30H38.6V10H11.1ZM24.62 37C24.62 38.6569 23.2768 40 21.62 40C19.9631 40 18.62 38.6569 18.62 37C18.62 35.3431 19.9631 34 21.62 34C23.2768 34 24.62 35.3431 24.62 37ZM38.62 37C38.62 38.6569 37.2768 40 35.62 40C33.9631 40 32.62 38.6569 32.62 37C32.62 35.3431 33.9631 34 35.62 34C37.2768 34 38.62 35.3431 38.62 37Z" stroke="#EE5F0D" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </button>
            <div class="user-container">
              <a href="login.html" class="user-button" aria-label="User Profile">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#EE5F0D" class="bi bi-person user-icon" viewBox="0 0 16 16">
                  <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
                </svg>
              </a>
            </div>
        </div>
      </header>

      <div class="bottom-line"></div>
      <!-- Fin Header -->

      <!-- Register-->
      <main class="main-content">
        <div class="login-container">
          <img src="../images/logo2.png" alt="logo" class="login-logo">

          <div class="input-group">
            <label for="name">Nombre completo</label>
            <div class="input-wrapper">
              <input type="text" id="name" placeholder="Juan Pérez">
            </div>
          </div>

          <div class="input-group">
            <label for="email">Correo electrónico</label>
            <div class="input-wrapper">
              <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M18.3334 5.00004C18.3334 4.08337 17.5834 3.33337 16.6667 3.33337H3.33335C2.41669 3.33337 1.66669 4.08337 1.66669 5.00004M18.3334 5.00004V15C18.3334 15.9167 17.5834 16.6667 16.6667 16.6667H3.33335C2.41669 16.6667 1.66669 15.9167 1.66669 15V5.00004M18.3334 5.00004L10 10.8334L1.66669 5.00004" stroke="#F3F3F3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              <input type="email" id="email" placeholder="ejemplo123@gmail.com">
            </div>
          </div>

          <div class="input-group">
            <label for="phone">Teléfono</label>
            <div class="input-wrapper">
              <input type="tel" id="phone" placeholder="1123456789">
            </div>
          </div>

          <div class="input-group">
            <label for="password">Contraseña</label>
            <div class="input-wrapper">
              <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M5.83333 9.16663V5.83329C5.83333 4.72822 6.27232 3.66842 7.05372 2.88701C7.83512 2.10561 8.89493 1.66663 10 1.66663C11.1051 1.66663 12.1649 2.10561 12.9463 2.88701C13.7277 3.66842 14.1667 4.72822 14.1667 5.83329V9.16663M4.16667 9.16663H15.8333C16.7538 9.16663 17.5 9.91282 17.5 10.8333V16.6666C17.5 17.5871 16.7538 18.3333 15.8333 18.3333H4.16667C3.24619 18.3333 2.5 17.5871 2.5 16.6666V10.8333C2.5 9.91282 3.24619 9.16663 4.16667 9.16663Z" stroke="#F3F3F3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              <input type="password" id="password" placeholder="********">
            </div>
          </div>

          <div class="input-group">
            <label for="repeat-password">Repetir contraseña</label>
            <div class="input-wrapper">
              <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M5.83333 9.16663V5.83329C5.83333 4.72822 6.27232 3.66842 7.05372 2.88701C7.83512 2.10561 8.89493 1.66663 10 1.66663C11.1051 1.66663 12.1649 2.10561 12.9463 2.88701C13.7277 3.66842 14.1667 4.72822 14.1667 5.83329V9.16663M4.16667 9.16663H15.8333C16.7538 9.16663 17.5 9.91282 17.5 10.8333V16.6666C17.5 17.5871 16.7538 18.3333 15.8333 18.3333H4.16667C3.24619 18.3333 2.5 17.5871 2.5 16.6666V10.8333C2.5 9.91282 3.24619 9.16663 4.16667 9.16663Z" stroke="#F3F3F3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              <input type="password" id="repeat-password" placeholder="********">
            </div>
          </div>

          <div class="checkbox-group">
            <label>
              <input type="checkbox" id="accept-emails">
              Acepto recibir comunicaciones de Superarse Gym por email
            </label>
          </div>

          <div class="checkbox-group">
            <label>
              <input type="checkbox" id="accept-whatsapp">
              Acepto recibir comunicaciones de Superarse Gym por WhatsApp
            </label>
          </div>

          <div class="checkbox-group">
            <label>
              <input type="checkbox" id="accept-terms">
              Acepto los <a href="#" target="_blank">Términos de Uso</a>, <a href="#" target="_blank">Términos de Venta</a> y la <a href="#" target="_blank">Política de Privacidad</a> de Superarse Gym
            </label>
          </div>

          <button class="btn btn-register">Registrarme</button>

          <div class="go-login">
            <a href="login.html" class="go-login">¿Ya tienes una cuenta?</a>
          </div>
        </div>
      </main>
      <!-- Fin Register -->

      <!-- Footer -->
      <footer class="footer">
          <div class="footer-content">
              <div class="footer-grid">
                  <address class="contact">
                      <div class="contact-item">
                          <svg xmlns="http://www.w3.org/2000/svg" fill="rgb(234, 88, 12)" class="bi bi-geo-alt-fill contact-icon">
                            <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6"/>
                          </svg>
                          <p class="contact-text">Avenida 123, Olavarria</p>
                      </div>
                      <div class="contact-item">
                          <svg xmlns="http://www.w3.org/2000/svg" fill="rgb(234, 88, 12)" class="bi bi-telephone-fill contact-icon">
                            <path fill-rule="evenodd" d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.68.68 0 0 0 .178.643l2.457 2.457a.68.68 0 0 0 .644.178l2.189-.547a1.75 1.75 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.6 18.6 0 0 1-7.01-4.42 18.6 18.6 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877z"/>
                          </svg>
                          <p class="contact-text">(2284) 456-7890</p>
                      </div>
                      <div class="contact-item">
                          <svg xmlns="http://www.w3.org/2000/svg" fill="rgb(234, 88, 12)" class="bi bi-envelope-fill contact-icon">
                          <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414zM0 4.697v7.104l5.803-3.558zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586zm3.436-.586L16 11.801V4.697z"/>
                          </svg>
                          <p class="contact-text">contacto@gmail.com</p>
                      </div>
                      <div class="contact-item">
                          <svg xmlns="http://www.w3.org/2000/svg" fill="rgb(234, 88, 12)" class="bi bi-clock-fill contact-icon">
                            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71z"/>
                          </svg>
                          <p class="contact-text">Lun a Vier: 7:00 - 21:00</p>
                      </div>
                  </address>

                  <div class="brand">
                      <img src="../images/logo-lomascercano.png" alt="logo superarse" class="brand-logo">
                  </div>

                  <nav class="footer-nav">
                      <ul class="footer-nav-list">
                          <li><a href="#inicio" class="footer-nav-link">Inicio</a></li>
                          <li><a href="#productos" class="footer-nav-link">Productos</a></li>
                          <li><a href="#planes" class="footer-nav-link">Planes</a></li>
                          <li><a href="#inscribite" class="footer-nav-link">Inscribite</a></li>
                          <li><a href="#contacto" class="footer-nav-link">Contacto</a></li>
                      </ul>
                  </nav>
              </div>
              <div class="footer-line"></div>
               <div class="social-media">
                <div><a href="https://www.facebook.com/superarsegym/" target="_blank"><i class="fa-brands fa-facebook-f social-icon" ></i></a></div>
                <div><a href="https://www.instagram.com/superarsegym/" target="_blank"><i class="fa-brands fa-instagram social-icon"></i></a></div>
                <div><a href="https://WhatsApp.com/superarsegym" target="_blank"><i class="fa-brands fa-whatsapp social-icon"></i></a></div>
              </div>
            <!-- imagenes de redes sociales -->

              <div class="copyright">
                  <div class="copyright-line"></div>
                  <div class="copyright-content">
                      <p class="copyright-text">© 2025 Superarse. Todos los derechos reservados.</p>
                  </div>
              </div>
          </div>
      </footer>

      <!-- Fin Footer -->

    </main>
  </body>
</html>
